                    example: 10
                    description: The number of results returned on this page
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-shown: true
                    properties:
                      users:
                        type: array
                        description: List of users matching the provided filter
                        items:
                          $ref: "#/components/schemas/user_list"
                  _links:
                    type: object
                    properties:
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/users?order=desc&page_size=10"
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/users?order=desc&page_size=10&cursor=88b395c167da4d94e929705cbd63b82973771e7d390d274a58e301386d5762600a3ffd799bfb3fc5190c5a0d124cdd0fc72fe6e450506b18e4e2edf9fe84c7a0"
                      next:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/users?order=desc&page_size=10&cursor=88b395c167da4d94e929705cbd63b829a650e69a39197bfd4c949f4243f60dc4babb696afa404d2f44e7775e32b967f2a1a0bb8fb259c0999ba5a4e501eaab55"
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/users?order=desc&page_size=10&cursor=069626a3de11d2ec900dff5042197bd75f1ce41dafc3f2b2481eb9151086e59aae9dba3e3a8858dc355232d499c310fbfbec43923ff657c0de8d49ffed9f7edb"

  "/v0.1/users/{user_id}":
    get:
      operationId: get-user
      tags:
        - user
      summary: Get Single User
      parameters:
        - $ref: "#/components/parameters/user_id_parameter"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"
    put:
      operationId: update-user
      tags:
        - user
      summary: Update User
      parameters:
        - $ref: "#/components/parameters/user_id_parameter"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/create_user"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/user"

    delete:
      operationId: delete-user
      tags:
        - user
      summary: Delete User
      parameters:
        - $ref: "#/components/parameters/user_id_parameter"
      responses:
        '204':
          description: "No Content"



  "/v0.1/conversations/{conversation_id}/members":
    post:
      operationId: create-member
      tags:
        - member
      summary: Create Member
      parameters:
        - $ref: "#/components/parameters/conversation_id_parameter"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/create_member_with_id"
                - $ref: "#/components/schemas/create_member_with_user_name"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/member"

    get:
      operationId: get-members
      tags:
        - member
      summary: List Members
      parameters:
        - $ref: "#/components/parameters/page_size"
        - $ref: "#/components/parameters/order"
        - $ref: "#/components/parameters/cursor"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  page_size:
                    type: integer
                    example: 10
                    description: The number of results returned on this page
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-shown: true
                    properties:
                      members:
                        type: array
                        description: List of members matching the provided filter
                        items:
                          $ref: "#/components/schemas/member_list"
                  _links:
                    type: object
                    properties:
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/members?order=desc&page_size=10"
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/members?order=desc&page_size=10&cursor=88b395c167da4d94e929705cbd63b82973771e7d390d274a58e301386d5762600a3ffd799bfb3fc5190c5a0d124cdd0fc72fe6e450506b18e4e2edf9fe84c7a0"
                      next:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/members?order=desc&page_size=10&cursor=88b395c167da4d94e929705cbd63b829a650e69a39197bfd4c949f4243f60dc4babb696afa404d2f44e7775e32b967f2a1a0bb8fb259c0999ba5a4e501eaab55"
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/members?order=desc&page_size=10&cursor=069626a3de11d2ec900dff5042197bd75f1ce41dafc3f2b2481eb9151086e59aae9dba3e3a8858dc355232d499c310fbfbec43923ff657c0de8d49ffed9f7edb"

  "/v0.1/conversations/{conversation_id}/members/{member_id}":
    get:
      operationId: get-member
      tags:
        - member
      summary: Get Single Member
      parameters:
        - $ref: "#/components/parameters/conversation_id_parameter"
        - $ref: "#/components/parameters/member_id_parameter"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/member"
    put:
      description: Used to join a member to a conversation from the server
      operationId: update-member
      tags:
        - member
      summary: Update Member
      parameters:
        - $ref: "#/components/parameters/conversation_id_parameter"
        - $ref: "#/components/parameters/member_id_parameter"
      requestBody:
        content:
          application/json:
            schema:
                properties:
                  state:
                    type: string
                    description: The state that the member is in for this conversation
                    example: join
                    enum:
                      - join
                  channel:
                    type: object
                    properties:
                      type:
                        type: string
                        example: app
                        enum:
                          - app
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/member"

    delete:
      operationId: delete-member
      tags:
        - member
      summary: Delete Member
      parameters:
        - $ref: "#/components/parameters/conversation_id_parameter"
        - $ref: "#/components/parameters/member_id_parameter"
      responses:
        '204':
          description: "No Content"

  "/v0.1/conversations/{conversation_id}/events":
    post:
      operationId: create-event
      tags:
        - event
      summary: Create Event
      parameters:
        - $ref: "#/components/parameters/conversation_id_parameter"
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/create_text_event"
                - $ref: "#/components/schemas/create_custom_event"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/create_events"

    get:
      operationId: get-events
      tags:
        - event
      summary: List Events
      parameters:
        - $ref: "#/components/parameters/conversation_id_parameter"
        - $ref: "#/components/parameters/start_id_parameter"
        - $ref: "#/components/parameters/end_id_parameter"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  page_size:
                    type: integer
                    example: 10
                    description: The number of results returned on this page
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-shown: true
                    properties:
                      events:
                        type: array
                        description: List of events matching the provided filter
                        items:
                          $ref: "#/components/schemas/all_events"
                  _links:
                    type: object
                    properties:
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/conversations/CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625/events?page_size=10"
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/conversations/CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625/events?page_size=10&cursor=a30e3b7a3dcda1434f64bbb1a5fa489b"
                      next:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/conversations/CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625/events?page_size=10&cursor=4db03d9254d1cdaecc7b1fc15b6bf1a81f3d3151191d784f1327893f8dc96416"
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.1/conversations/CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625/events?page_size=10&cursor=84963f79fd25785be9706bd38bfd30c264f71964fa4edc8d8b4dd5f30bbd9f7c"

  "/v0.1/conversations/{conversation_id}/events/{event_id}":
    get:
      operationId: get-event
      tags:
        - event
      summary: Get Single Event
      parameters:
        - $ref: "#/components/parameters/conversation_id_parameter"
        - $ref: "#/components/parameters/event_id_parameter"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/all_events"

    delete:
      operationId: delete-event
      tags:
        - event
      summary: Delete Event
      parameters:
        - $ref: "#/components/parameters/conversation_id_parameter"
        - $ref: "#/components/parameters/event_id_parameter"
      responses:
        '204':
          description: "No Content"





components:
  parameters:
    start_id_parameter:
      name: start_id
      in: query
      schema:
        type: string
      example: 13
      required: false
      description: The ID to start returning events at

    end_id_parameter:
      name: end_id
      in: query
      schema:
        type: string
      example: 19
      required: false
      description: The ID to end returning events at

    event_id_parameter:
      name: event_id
      in: path
      schema:
        type: integer
      example: 9
      required: true
      description: The ID of the event

    member_id_parameter:
      name: member_id
      in: path
      schema:
        type: string
      example: MEM-e46d9542-752a-4786-8f12-25a2e623a793
      required: true
      description: The ID of the member

    user_id_parameter:
      name: user_id
      in: path
      schema:
        type: string
      example: USR-e46d9542-752a-4786-8f12-25a2e623a793
      required: true
      description: The ID of the user

    conversation_id_parameter:
      name: conversation_id
      in: path
      schema:
        type: string
      example: CON-afe887d8-d587-4280-9aae-dfa4c9227d5e
      required: true
      description: The ID of the conversation

    page_size:
      name: page_size
      in: query
      description: The number of results returned per page
      schema:
        type: integer
        default: 10
      required: false
    order:
      name: order
      in: query
      description: Show the most (`desc`) / least (`asc`) recently created entries first
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
      required: false
    cursor:
      name: cursor
      in: query
      description: |
        The cursor to start returning results from.

        You are not expected to provide this manually, but to follow the url provided in `_links.next.href` in the response which contains a `cursor` value
      schema:
        type: string
      required: false

  schemas:

    create_event:
      type: object
      properties:
        to:
          type: string
          example: MEM-afe887d8-d587-4280-9aae-dfa4c9227d5e
          description: The member ID of the recipient
        from:
          type: string
          example: MEM-e46d9542-752a-4786-8f12-25a2e623a793
          description: The member ID of the sender

    create_text_event:
      allOf:
        - type: object
          x-tab-id: text-event
          description: Text
          properties:
            type:
              type: string
              example: text
              enum:
                - text
            body:
              type: object
              x-nexmo-developer-collection-description-shown: true
              properties:
                text:
                  type: string
                  example: "This is my message"
                  description: The string to send as a `text` message
        - $ref: "#/components/schemas/create_event"

    create_custom_event:
      allOf:
        - type: object
          x-tab-id: custom-event
          description: Custom
          properties:
            type:
              type: string
              example: custom:stripe_payment
              description: The event type. Must start with `custom:`, may only contain `-` or alphanumeric characters and can have up to 100 characters as your custom name
              enum:
                - ^custom:[\w\-:]{1,100}
            body:
              type: object
              x-nexmo-developer-collection-description-shown: true
              description: Any custom data that you'd like to attach to the conversation. Maximum 4kb
              properties: {}
              example: {}
        - $ref: "#/components/schemas/create_event"


    create_events:
      oneOf:
        - $ref: "#/components/schemas/text_event"
        - $ref: "#/components/schemas/custom_event"

    all_events:
      oneOf:
        - $ref: "#/components/schemas/text_event"
        - $ref: "#/components/schemas/custom_event"
        - $ref: "#/components/schemas/member_invited_event"
        - $ref: "#/components/schemas/member_left_event"

    text_event:
      allOf:
        - description: Text
          x-tab-id: text-event
          properties:
            body:
              type: object
              description: The body of the `text` event
              properties:
                text:
                  type: string
                  description: The text sent in this event
                  example: Hello World
            type:
              type: string
              description: The event type (`text`)
              example: text
            conversation_id:
              type: string
              example: CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625
              description: The ID of the Conversation that the member belongs to
        - $ref: "#/components/schemas/event"

    custom_event:
      allOf: 
        - description: Custom
          x-tab-id: custom-event
          properties:
            body:
              type: object
              description: The body of your `custom` event
              example: {"my": "Custom Data"}
            type:
              type: string
              description: The event type (`custom:<YOUR_IDENTIFIER>`)
              example: "custom:my_event"
        - $ref: "#/components/schemas/event"

    member_invited_event:
      allOf: 
        - description: Member Invited
          x-tab-id: member-invited
          properties:
            type:
              type: string
              description: The event type (`member:invited`)
              example: "member:invited"
        - $ref: "#/components/schemas/event"
        - properties:
            body:
              $ref: "#/components/schemas/member"


    member_left_event:
      allOf: 
        - description: Member Left
          x-tab-id: member-left
          properties:
            type:
              type: string
              description: The event type (`member:left`)
              example: "member:left"
        - $ref: "#/components/schemas/event"
        - properties:
            body:
              $ref: "#/components/schemas/member"

    event:
      type: object
      properties:
        id:
          type: integer
          example: 9
          description: The ID of the event
        from:
          type: string
          example: MEM-afe887d8-d587-4280-9aae-dfa4c9227d5e
          description: The member ID of the sender
        timestamp:
          type: string
          example: 2019-09-12T19:49:21.823Z
          description: The time that the event happened
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  example: "https://api.nexmo.com/v0.1/conversations/CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625/events/9"

    create_member_with_id:
      allOf:
        - description: "With ID"
          x-tab-id: with-id
          properties:
            user_id:
              $ref: "#/components/schemas/user_id"
          required:
            - user_id
        - $ref: "#/components/schemas/create_member"

    create_member_with_user_name:
      allOf:
        - description: "With User Name"
          x-tab-id: with-username
          properties:
            user_name:
              $ref: "#/components/schemas/user_name"
          required:
            - user_name
        - $ref: "#/components/schemas/create_member"

    create_member:
      type: object
      properties:
        channel:
          type: object
          properties:
            type:
              type: string
              description: The channel to join the conversation on
              example: app
              enum:
                - app
        action:
          type: string
          description: The action to take when adding a user to the conversation
          enum:
            - invite
            - join
          example: join
    member_list:
      type: object
      properties:
        id:
          type: string
          example: MEM-afe887d8-d587-4280-9aae-dfa4c9227d5e
          description: Member ID
        name:
          type: string
          example: ashley
          description: The name of the User
        display_name:
          type: string
          example: Ashley Arthur
          description: The display name of the User
        user_id:
          type: string
          example: USR-2c52f0ec-7a48-4b52-9d47-df47482b2b7e
          description: The ID of the User
        conversation_id:
          type: string
          example: CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625
          description: The ID of the Conversation that the member belongs to
        state:
          type: string
          description: The state that the member is in for this conversation
          example: JOINED
          enum:
            - INVITED
            - JOINED
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  example: https://api.nexmo.com/v0.1/conversations/CON-92a44c64-7e4e-485f-a0c4-1f2adfc44625/members/MEM-e784d5d1-dff2-424a-9de7-bc34f1901177

    member:
      allOf:
      - $ref: "#/components/schemas/member_list"
      - type: object
        properties:
          timestamp:
            type: object
            properties:
