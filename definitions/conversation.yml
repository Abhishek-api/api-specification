      summary: List Users
      parameters:
        - $ref: "#/components/parameters/page_size"
        - $ref: "#/components/parameters/order"
        - $ref: "#/components/parameters/cursor"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  page_size:
