---
openapi: 3.0.0
info:
  version: 1.3.8
  title: Voice API
  description:
    The Voice API lets you create outbound calls, control in-progress calls
    and get information about historical calls. More information about the Voice API
    can be found at <https://developer.nexmo.com/voice/voice-api/overview>.
  contact:
    name: Vonage DevRel
    email: devrel@vonage.com
    url: https://developer.nexmo.com
servers:
  - url: https://api.nexmo.com
paths:
  "/v1/calls":
    post:
      tags:
        - Making Calls
      security:
        - bearerAuth: []
      summary: Create an outbound call
      description: Create an outbound Call
      operationId: createCall
      requestBody:
        description: Call Details
        content:
          application/json:
            schema:
              oneOf:
                - "$ref": "#/components/schemas/CreateCallRequestNcco"
                - "$ref": "#/components/schemas/CreateCallRequestAnswerUrl"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/CreateCallResponse"
  "/v0.3/legs":
    get:
      tags:
        - Fetching Calls
      security:
        - bearerAuth: []
      summary: Get details of your calls
      description: Get details of your calls
      operationId: getLegs
      parameters:
        - name: status
          in: query
          description: Filter by call status
          schema:
            type: string
            example: started
            enum: 
              - started
              - ringing
              - answered
              - machine
              - completed
              - busy
              - cancelled
              - failed
              - rejected
              - timeout
        - name: date_start
          in: query
          description: Return the records that occurred after this point in time
          schema:
            type: string
            format: date-time
            example: 2016-11-14T07:45:14Z
        - name: date_end
          in: query
          description: Return the records that occurred before this point in time
          schema:
            type: string
            format: date-time
            example: 2016-11-14T07:45:14Z
        - name: page_size
          in: query
          description: Return this amount of records in the response
          schema:
            type: integer
            maximum: 100
            minimum: 1
            default: 10
        - name: record_index
          in: query
          description: Return calls from this index in the response
          schema:
            type: integer
            default: 0
        - name: order
          in: query
          description: Either ascending or  descending order.
          schema:
            type: string
            default: asc
            enum:
              - asc
              - desc
        - name: conversation_id
          in: query
          description: Return all the records associated with a specific conversation.
          schema:
            $ref: "#/components/schemas/conversation_uuid"
        - name: cursor
          in: query
          schema:
            type: string
            example: KF5ez56Wzrv3Sgw8INfYEcO41pFXHs63IdfchHfUDdLoW1gbS66cafs%3D
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetLegsResponse"
    
  "/v0.3/legs/{uuid}":
    parameters:
      - in: path
        name: uuid
        schema:
          type: string
        required: true
        description: UUID of the Call
        example: 63f61863-4a51-4f6b-86e1-46edebcf9356
    get:
      tags:
        - Fetching Calls
      security:
        - bearerAuth: []
      summary: Get detail of a specific call
      description: Get detail of a specific call
      operationId: getLeg
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/GetLegResponse"
    put:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Modify an in progress call
      description: Modify an in progress call
      operationId: updateCall
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - "$ref": "#/components/schemas/UpdateCallRequestTransferNcco"
                - "$ref": "#/components/schemas/UpdateCallRequestTransferAnswerUrl"
                - "$ref": "#/components/schemas/UpdateCallRequestHangup"
                - "$ref": "#/components/schemas/UpdateCallRequestMute"
                - "$ref": "#/components/schemas/UpdateCallRequestUnmute"
                - "$ref": "#/components/schemas/UpdateCallRequestEarmuff"
                - "$ref": "#/components/schemas/UpdateCallRequestUnearmuff"
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
        "404":
          description: Not Found

  "/v0.3/legs/{uuid}/stream":
    parameters:
      - in: path
        name: uuid
        schema:
          type: string
        required: true
        description: UUID of the Call Leg
        example: 63f61863-4a51-4f6b-86e1-46edebcf9356
    post:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Play an audio file into a call
      description: Play an audio file into a call
      operationId: startStream
      requestBody:
        description: action to perform
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/StartStreamRequest"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StartStreamResponse"

    delete:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Stop playing an audio file into a call
      description: Stop playing an audio file into a call
      operationId: stopStream
      responses:
        "204":
          description: No content

  "/v0.3/legs/{uuid}/talk":
    parameters:
      - in: path
        name: uuid
        schema:
          type: string
        required: true
        description: UUID of the Call Leg
        example: 63f61863-4a51-4f6b-86e1-46edebcf9356
    post:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Play text to speech into a call
      description: Play text to speech into a call
      operationId: startTalk
      requestBody:
        description: Action to perform
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/StartTalkRequest"
      responses:
        "204":
          description: Ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StartTalkResponse"

    delete:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Stop text to speech in a call
      description: Stop text to speech in a call
      operationId: stopTalk
      responses:
        "204":
          description: No Content

  "/v0.3/legs/{uuid}/dtmf":
    parameters:
      - in: path
        name: uuid
        schema:
          type: string
        required: true
        description: UUID of the Call Leg
        example: 63f61863-4a51-4f6b-86e1-46edebcf9356
    post:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Play DTMF tones into a call
      description: Play DTMF tones into a call
      operationId: startDTMF
      requestBody:
        description: action to perform
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/DTMFRequest"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/DTMFResponse"

  "/v0.3/legs/{uuid}/recording":
    parameters:
      - in: path
        name: uuid
        schema:
          type: string
        required: true
        description: UUID of the Call Leg
        example: 63f61863-4a51-4f6b-86e1-46edebcf9356
    post:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Start call (leg) recording
      operationId: startRecording
      requestBody:
        description: action to perform
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/StartRecordingRequest"
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/StartRecordingResponse"
    delete:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Stop call (leg) recording
      description: Stop call (leg) recording
      operationId: stopRecording
      parameters:
        - name: beep
          in: query
          schema:
            type: boolean
      responses:
        "204":
          description: No content

  "/v0.3/conversations/{conversation_uuid}/events":
    parameters:
      - in: path
        name: conversation_uuid
        schema:
          type: string
        required: true
        description: UUID of the Conversation
        example: CON-63f61863-4a51-4f6b-86e1-46edebio0391
    post:
      tags:
        - Controlling Calls
      security:
        - bearerAuth: []
      summary: Send an instruction to make an action on a conversation
      description: "Send an *event* to perform an action on the conversation level (affecting all memmbers), for example, play message/audio file, or change certain member state, for example, mute a member"
      operationId: sendEvent
      requestBody:
        description: Instruction to send
        required: true
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/ConversationEventRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ConversationEventResponse"
  "/v0.3/conversations":
    get:
      operationId: getConversations
      tags:
        - Fetching Calls
      summary: Get details of your conversations
      description: |
        Please note that not all data is available in the list endpoint. Once 
        you've identified the conversation you need to work with, use the 
        [GET /conversations/:id](#get-conversation) endpoint to fetch all of the conversation details
      parameters:
        - $ref: "#/components/parameters/page_size"
        - $ref: "#/components/parameters/order"
        - $ref: "#/components/parameters/cursor"
        - $ref: "#/components/parameters/date_start"
        - $ref: "#/components/parameters/date_end"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                properties:
                  page_size:
                    type: integer
                    example: 10
                    description: The number of results returned on this page.
                  cursor:
                    type: string
                    example: 88b395c167da4d94e929705cbd63b82973771e7d390d274a58e301386d5762600a3ffd799bfb3fc5190c5a0d124cdd0fc72fe6e450506b18e4e2edf9fe84c7a0
                    description: Current cursor
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-shown: true
                    properties:
                      data:
                        type: object
                        properties:
                          conversations:
                            type: array
                            description: List of conversations matching the provided filter
                            items:
                              $ref: "#/components/schemas/conversation_list"
                  _links:
                    type: object
                    properties:
                      first:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.2/conversations?order=desc&page_size=10"
                      self:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.2/conversations?order=desc&page_size=10&cursor=88b395c167da4d94e929705cbd63b82973771e7d390d274a58e301386d5762600a3ffd799bfb3fc5190c5a0d124cdd0fc72fe6e450506b18e4e2edf9fe84c7a0"
                      next:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.2/conversations?order=desc&page_size=10&cursor=88b395c167da4d94e929705cbd63b829a650e69a39197bfd4c949f4243f60dc4babb696afa404d2f44e7775e32b967f2a1a0bb8fb259c0999ba5a4e501eaab55"
                      prev:
                        type: object
                        properties:
                          href:
                            type: string
                            example: "https://api.nexmo.com/v0.2/conversations?order=desc&page_size=10&cursor=069626a3de11d2ec900dff5042197bd75f1ce41dafc3f2b2481eb9151086e59aae9dba3e3a8858dc355232d499c310fbfbec43923ff657c0de8d49ffed9f7edb"
  "/v0.3/conversations/{conversation_id}":
    parameters:
      - $ref: "#/components/parameters/conversation_id"
    get:
      operationId: retrieveConversation
      tags:
        - Fetching Calls
      summary: Get detail of a specific conversation
      responses:
        "200":
          description: Retrieve a conversation
          content:
            application/json:
              schema:
                type: object
                description: Conversation Object
                properties:
                  uuid:
                    $ref: "#/components/schemas/conversation_id"
                  name:
                    $ref: "#/components/schemas/name_conversation"
                  numbers:
                    type: object
                    properties: {}
                  properties:
                    type: object
                    properties:
                      video:
                        type: boolean
                        example: false
                  display_name:
                    $ref: "#/components/schemas/display_name"
                  timestamp:
                    $ref: "#/components/schemas/timestamp_res_conversation"
                  sequence_number:
                    type: string
                    example: "1"
                    description: "The last Event ID in this conversation. This ID can be used to [retrieve a specific event](#getEvent)"
                  members:
                    type: array
                    description: Users associated to this conversation as members
                    items:
                      type: object
                      properties:
                        member_id:
                          $ref: "#/components/schemas/member_id"
                        user_id:
                          $ref: "#/components/schemas/user_id"
                        name:
                          $ref: "#/components/schemas/name_user"
                        state:
                          $ref: "#/components/schemas/member_state"
                        timestamp:
                          $ref: "#/components/schemas/timestamp_res_member"
                        initiator:
                          $ref: "#/components/schemas/initiator"
                        channel:
                          $ref: "#/components/schemas/channel"
                  api_key:
                    type: string
                    description: The API key for your account
                  _links:
                    $ref: "#/components/schemas/_links_conversation"
                required:
                  - uuid
components:
  parameters:
    page_size:
      name: page_size
      in: query
      description: The number of results returned per page.   The default value is `10`. The maximum value is `100`.
      schema:
        type: integer
        default: 10
        maximum: 100
      required: false
    order:
      name: order
      in: query
      description: Show the most (`desc`) / least (`asc`) recently created entries first
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
      required: false
    cursor:
      name: cursor
      in: query
      description: |
        The cursor to start returning results from.

        You are not expected to provide this manually, but to follow the url provided in `_links.next.href` in the response which contains a `cursor` value
      schema:
        type: string
      required: false

    date_start:
      name: date_start
      in: query
      description: Search for conversations created after this ISO8601 date
      schema:
        type: string
      required: false

    date_end:
      name: date_end
      in: query
      description: Search for conversations created before this ISO8601 date
      schema:
        type: string
      required: false
      
    conversation_id:
      name: conversation_id
      in: path
      required: true
      description: Conversation ID
      example: CON-f972836a-550f-45fa-956c-12a2ab5b7d22
      schema:
        type: string
  
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    DTMFRequest:
      type: object
      properties:
        digits:
          type: string
          example: 1713
          description: The digits to send

    StartTalkRequest:
      type: object
      required:
        - text
      properties:
        text:
          type: string
          description: The text to read
          example: Hello. How are you today?
        language:
          $ref: "#/components/schemas/language"
        style:
          $ref: "#/components/schemas/style"
        voice_name:
          $ref: "#/components/schemas/voice_name"
        loop:
          type: integer
          description: The number of times to repeat the text the file, 0
            for infinite
          default: 1
        level:
          type: string
          description: The volume level that the speech is played. This can be any value between `-1` to `1` in `0.1` increments, with `0` being the default.
          example: "0.4"
          default: "0"

    StartStreamRequest:
      type: object
      required:
        - stream_url
      properties:
        stream_url:
          x-nexmo-developer-collection-description-shown: true
          example: ["https://example.com/waiting.mp3"]
          type: array
          items:
            type: string
        loop:
          type: integer
          description: the number of times to play the file, 0 for infinite
          default: 1
        level:
          type: string
          description: Set the audio level of the stream in the range `-1 >= level <= 1` with a precision of 0.1. The default value is 0.
          example: "0.4"
          default: "0"
    
    RequestTransferActionParam:
      description: Transfer the call to a new NCCO
      type: string
      example: transfer
      enum:
        - transfer


    UpdateCallRequestTransferAnswerUrl:
      title: Transfer with Answer URL
      type: object
      required:
        - action
        - destination
      properties:
        action: 
          $ref: "#/components/schemas/RequestTransferActionParam" 
        destination:
          type: object
          required:
            - type
            - url
          properties:
            type:
              type: string
              description: Always `ncco`
              example: ncco
              x-nexmo-developer-collection-description-shown: true
            url:
              type: array
              example: ["https://example.com/ncco.json"]
              items:
                type: string
              description: The URL that Vonage makes a request to. Must return an NCCO.
              x-nexmo-developer-collection-description-shown: true

    UpdateCallRequestTransferNcco:
      title: Transfer with NCCO
      type: object
      required:
        - action
        - destination
      properties:
        action:
          $ref: "#/components/schemas/RequestTransferActionParam" 
        destination:
          type: object
          required:
            - type
            - ncco
          properties:
            type:
              type: string
              example: ncco
              description: Always `ncco`
              x-nexmo-developer-collection-description-shown: true
            ncco:
              type: array
              example:
                - action: talk
                  text: Hello World
              items:
                type: object
              description: Refer to the [NCCO Guide](https://developer.nexmo.com/voice/voice-api/ncco-reference) for a description of possible NCCO parameters.
              x-nexmo-developer-collection-description-shown: true

    UpdateCallRequestHangup:
      title: Hangup
      properties:
        action:
          type: string
          example: hangup
          enum:
            - hangup
          description: End the call for the specified UUID

    UpdateCallRequestMute:
      title: Mute
      properties:
        action:
          type: string
          example: mute
          enum:
            - mute
          description: Mute the specified UUID

    UpdateCallRequestUnmute:
      title: Unmute
      properties:
        action:
          type: string
          example: unmute
          enum:
            - mute
          description: Unmute the specified UUID

    UpdateCallRequestEarmuff:
      title: Earmuff
      properties:
        action:
          type: string
          example: earmuff
          enum:
            - earmuff
          description: Prevent the specified UUID from hearing audio

    UpdateCallRequestUnearmuff:
      title: Unearmuff
      properties:
        action:
          type: string
          example: unearmuff
          enum:
            - unearmuff
          description: Allow the specified UUID to hear audio

    CreateCallRequestNcco:
      allOf:
        - title: With NCCO
          required:
            - ncco
        - properties:
            ncco:
              description: |
                The [Nexmo Call Control Object](/voice/voice-api/ncco-reference) to use for this call.
              type: array
              x-nexmo-developer-collection-description-shown: true
              example:
                - action: talk
                  text: Hello World
              items:
                type: object
        - "$ref": "#/components/schemas/CreateCallRequestBase"

    CreateCallRequestAnswerUrl:
      allOf:
        - title: With Answer URL
          required:
            - answer_url
        - properties:
            answer_url:
              description: |
                The webhook endpoint where you provide the [Nexmo Call Control Object](/voice/voice-api/ncco-reference) that governs this call.
              type: array
              x-nexmo-developer-collection-description-shown: true
              example: ["https://example.com/answer"]
              items:
                type: string
            answer_method:
              description: The HTTP method used to send event information to answer_url.
              type: string
              default: GET
              enum:
                - POST
                - GET
        - "$ref": "#/components/schemas/CreateCallRequestBase"

    CreateCallRequestBase:
      type: object
      required:
        - to
      properties:
        to:
          type: array
          items:
            oneOf:
              - "$ref": "#/components/schemas/EndpointPhoneTo"
              - "$ref": "#/components/schemas/EndpointSip"
              - "$ref": "#/components/schemas/EndpointWebsocket"
              - "$ref": "#/components/schemas/EndpointVBCExtension"
        from:
          "$ref": "#/components/schemas/EndpointPhoneFrom"
          
        random_from_number:
          description: "Set to `true` to use random phone number as `from`. The number will be selected from the list of the numbers assigned to the current application. `random_from_number: true` cannot be used together with `from`."
          type: boolean
          default: false

        event_url:
          description: |
            **Required** unless `event_url` is configured at the application
            level, see [Create an Application](/api/application.v2#createApplication)

            The webhook endpoint where call progress events are
            sent to. For more information about the values sent, see
            [Event webhook](/voice/voice-api/webhook-reference#event-webhook).
          type: array
          x-nexmo-developer-collection-description-shown: true
          example: ["https://example.com/event"]
          items:
            type: string
            format: uri
        event_method:
          description: The HTTP method used to send event information to `event_url`.
          type: string
          default: POST
          enum:
            - POST
            - GET
        machine_detection:
          description: Configure the behavior when Vonage detects that the
            call is answered by voicemail. If `continue`, Vonage sends an HTTP
            request to `event_url` with the Call event machine. If `hangup`, Vonage ends
            the call.
          type: string
          enum:
            - continue
            - hangup
          example: continue
        length_timer:
          description: Set the number of seconds that elapse before Vonage
            hangs up after the call state changes to answered.
          minimum: 1
          maximum: 7200
          default: 7200
          type: integer
        ringing_timer:
          description: Set the number of seconds that elapse before Vonage
            hangs up after the call state changes to ‘ringing’.
          minimum: 1
          maximum: 120
          default: 60
          type: integer

    StopTalkResponse:
      type: object
      properties:
        message:
          description: Description of the action taken
          type: string
          example: Talk stopped
        uuid:
          $ref: "#/components/schemas/uuid"

    StartTalkResponse:
      type: object
      properties:
        message:
          description: Description of the action taken
          type: string
          example: Talk started
        id:
          $ref: "#/components/schemas/id"

    DTMFResponse:
      type: object
      properties:
        message:
          description: Description of the action taken
          type: string
          example: DTMF sent
        id:
          $ref: "#/components/schemas/id"

    StartStreamResponse:
      type: object
      properties:
        message:
          description: Description of the action taken
          type: string
          example: Stream started
        id:
          $ref: "#/components/schemas/id"

    GetLegResponse:
      type: object
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        conversation_id:
          $ref: "#/components/schemas/conversation_uuid"
        status:
          $ref: "#/components/schemas/status"
        to:
          $ref: "#/components/schemas/to"
        from:
          $ref: "#/components/schemas/from"
        direction:
          $ref: "#/components/schemas/direction"
        rate:
          $ref: "#/components/schemas/rate"
        price:
          $ref: "#/components/schemas/price"
        duration:
          $ref: "#/components/schemas/duration"
        start_time:
          $ref: "#/components/schemas/start_time"
        end_time:
          $ref: "#/components/schemas/end_time"
        network:
          $ref: "#/components/schemas/network"
        type:
          $ref: '#/components/schemas/channel_type'
        _links:
          type: object
          properties:
            self:
              type: object
              properties:
                href:
                  type: string
                  title: Link to the Call Object
                  example: "https://api.nexmo.com/v0.3/legs/0465c2d1d7d0e94979e4cb2cc2f5c8ef"

    GetLegsResponse:
      type: object
      properties:
        page_size:
          type: integer
