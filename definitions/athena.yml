openapi: 3.0.3
info:
  version: 0.1.0
  title: Natural Language Understanding API
  description: "Vonage's Natural Language Understanding API allows you to build, store, and use model's for intent \nand entity detection from user utterances.\n"
  contact:
    name: Nexmo
    url: 'https://developer.nexmo.com/'
    email: devrel@nexmo.com
servers:
  - url: 'https://api.nexmo.com/v0.1/athena'
paths:  
  '/utterances':
    get:
      summary: List utterances
      tags:
        - Utterances
      operationId: listUtterances
      description: List the utterances for a given intent
      parameters:
        - $ref: '#/components/parameters/search_intent_id'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/order'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/utterances"
        '400':
          description: Bad Request
        '401':
          description: Missing or Invalid Credentials
  '/intents/{intent_id}/utterances':
    post:
      summary: Create an utterance
      operationId: createUtterance
      description: Create an utterance that corresponds to a given intent
      tags:
        - Utterances
      parameters:
        - $ref: "#/components/parameters/intent_id"
      requestBody:        
        $ref: "#/components/requestBodies/Utterance"  
                  
      responses:
        '201':
          description: Created utterance
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/utterance"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Invalid or Missing Credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
  '/utterances/{utterance_id}':
    get:
      summary: Get Utterance
      operationId: getUtterance
      tags:
        - Utterances
      parameters:
        - $ref: '#/components/parameters/utterance_id'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/utterance"
        '401':
          description: Missing or Invalid Credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    patch:
      description: Updates the utterance - note all fields are replaced and not added
      tags:
        - Utterances
      summary: Update utterance
      operationId: updateUtterance
      parameters:
        - $ref: "#/components/parameters/utterance_id"
      requestBody:
        $ref: "#/components/requestBodies/UtteranceUpdate"                    
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/utterance"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Missing or Invalid Credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"        
    delete:
      description: deletes the utterances
      tags:
        - Utterances
      summary: Delete Utterance
      operationId: deleteUtterance
      parameters:
        - $ref: "#/components/parameters/utterance_id"
      responses:
        '204':
          description: No Content
        '401':
          description: Missing or Invalid Credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found        
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
  /models:
    get:
      summary: List models
      operationId: list_models
      tags:
        - Models
      parameters:        
        - name: intent_id
          description: the intent to search on
          in: query
          example: INT-f972836a-550f-45fa-956c-12a2ab5b7d22
          schema:
            type: string
          required: false
        - name: entity_id
          description: the entity to search on
          in: query
          example: ENT-f972836a-550f-45fa-956c-12a2ab5b7d22
          schema:
            type: string
          required: false
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/order'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  page_size:
                    type: integer
                    example: 10
                    description: The number of results returned on this page.                  
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-show: true
                    properties:
                      models:
                        type: array
                        description: List of Models matching the provided filter
                        items:
                          $ref: '#/components/schemas/model_links'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
    post:
      summary: Create model
      operationId: create_model
      tags:
        - Models
      requestBody:
        $ref: '#/components/requestBodies/Model'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
    
  /intents:
    get:
      operationId: list_intents
      summary: List intents
      tags:
        - Intents
      parameters:        
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/order'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  page_size:
                    type: integer
                    example: 10
                    description: The number of results returned per page                  
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-show: true
                    properties:
                      intents:
                        type: array
                        description: the list of intents matching the provided filter
                        items:
                          $ref: '#/components/schemas/intent_links'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
    post:
      summary: Create Intent
      operationId: create_intent
      tags:
        - Intents
      requestBody:
        $ref: '#/components/requestBodies/Intent'
      responses:
        '200':
          description: Intent Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/intent'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Not Authorized    
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
  '/intents/{intent_id}':
    get:
      operationId: get_intent
      description: Get an intent
      tags:
        - Intents
      parameters:
        - $ref: '#/components/parameters/intent_id'
      responses:
        '200':
          description: Intent Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/intent'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    patch:
      operationId: update_intent
      summary: Update intent
      description: Add utterances to or rename to an intent.
      tags:
        - Intents
      parameters:
        - $ref: '#/components/parameters/intent_id'
      requestBody:
        $ref: '#/components/requestBodies/IntentUpdate'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/intent'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    delete:
      operationId: delete_intent
      description: Delete an intent
      tags:
        - Intents
      parameters:
        - $ref: '#/components/parameters/intent_id'
        - $ref: "#/components/parameters/force"
      responses:
        '204':
          description: No Content
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"        
        '409':
          description: Delete operation would orphan utterances, delete utterances or set force to true to continue with the delete operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                    description: title of the error
                    example: Conflict
                  detail:
                    type: string
                    description: detailed description of the error
                    example: Delete operation would orphan child utterances - please delete child utterances or set force to true to cascade the delete to child entities
  /entities:
    get:
      operationId: list_entities
      tags:
        - Entities
      summary: List entities
      description: List all Entities associated with your application. The endpoint requires a JWT.
      parameters:              
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/order'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  page_size:
                    type: integer
                    example: 10
                    description: The number of results returned on this page.                  
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-show: true
                    properties:
                      entities:
                        type: array
                        description: List of entities matching the provided filter
                        items:
                          $ref: '#/components/schemas/entity_links'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
    post:
      operationId: create_entity
      tags:
        - Entities
      summary: Create an entity
      description: 'Creates an entity. An entity represents a real world object such as a color, person, location'
      requestBody:
        $ref: '#/components/requestBodies/Entity'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/entity'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Not Authorized  
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
  '/entities/{entity_id}':
    get:
      summary: Get an Entity
      operationId: get_entity
      tags:
        - Entities
      parameters:
        - $ref: '#/components/parameters/entity_id'
      responses:
        '200':
          description: Value Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/entity'
        '401':
          description: Bad Credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    patch:
      summary: Update an entity
      operationId: update_entity
      tags:
        - Entities
      parameters:
        - $ref: '#/components/parameters/entity_id'
      requestBody:
        $ref: '#/components/requestBodies/EntityUpdate'
      responses:
        '202':
          description: Entity Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/entity'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Not Found    
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    delete:
      summary: Delete an entity
      operationId: delete_entity
      tags:
        - Entities
      parameters:
        - $ref: '#/components/parameters/entity_id'
        - $ref: "#/components/parameters/force"
      responses:
        '204':
          description: No Content
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
        '409':
          description: Delete operation would orphan child values. Set the force flag to true or delete the child values to delete
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                    description: title of the error
                    example: Conflict
                  detail:
                    type: string
                    description: detailed description of the error
                    example: Delete operation would orphan child values - please delete child values or set force to true to cascade the delete to child entities
    
  '/synonyms':
    get:
      operationId: get_synonyms
      tags:
        - Synonyms
      summary: List synonyms
      parameters:        
        - $ref: '#/components/parameters/search_value_id'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/order'                
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  page_size:
                    type: integer
                    example: 10
                    description: The number of results returned on this page.                  
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-shown: true
                    properties:
                      synonyms:
                        type: array
                        description: List of Synonyms matching provided filter
                        items:
                          $ref: '#/components/schemas/synonym_links'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
  '/values/{value_id}/synonyms':
    post:
      operationId: create_synonym
      tags:
        - Synonyms
      summary: Add a synonym
      parameters:        
        - $ref: '#/components/parameters/value_id'
      requestBody:
        $ref: '#/components/requestBodies/Synonym'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/synonym'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Not Found    
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
  '/synonyms/{synonym_id}':
    parameters:
      - $ref: '#/components/parameters/synonym_id'   
    get:
      summary: Get a synonym
      operationId: get_synonym
      tags:
        - Synonyms
      responses:
        '200':
          description: Synonym retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/synonym_links'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Synonym Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    delete:
      summary: Delete a synonym
      operationId: delete_synonym
      tags:
        - Synonyms
      responses:
        '204':
          description: No Content
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Synonym Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
  '/values':
    summary: list_values
    get:
      operationId: get_values
      tags:
        - Values
      summary: List Values
      parameters:
        - $ref: '#/components/parameters/search_entity_id'
        - $ref: '#/components/parameters/page_size'
        - $ref: '#/components/parameters/cursor'
        - $ref: '#/components/parameters/order'        
      responses:
        '200':
          description: Values Listed
          content:
            application/json:
              schema:
                properties:                  
                  _embedded:
                    type: object
                    x-nexmo-developer-collection-description-shown: true
                    properties:
                      values:
                        type: array
                        description: List of Values matching provided filter
                        items:
                          $ref: '#/components/schemas/value_links'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
  '/entities/{entity_id}/values':
    post:
      operationId: create_value
      tags:
        - Values
      summary: Create a value      
      parameters:
        - $ref: "#/components/parameters/entity_id"
      requestBody:
        $ref: '#/components/requestBodies/Value'
      responses:
        '200':
          description: Value Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/value'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
  '/values/{value_id}':
    get:
      operationId: get_value
      tags:
        - Values
      summary: Get a value
      parameters:
        - $ref: '#/components/parameters/value_id'        
      responses:
        '200':
          description: Value found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/value'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    patch:
      operationId: update_value
      tags:
        - Values
      summary: Update a value
      requestBody:
        $ref: '#/components/requestBodies/ValueUpdate'
      responses:
        '202':
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/value'     
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"     
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
    delete:
      operationId: delete_value
      tags:
        - Values
      summary: Delete a value
      parameters:
        - $ref: '#/components/parameters/value_id'
        - $ref: "#/components/parameters/force"
      responses:
        '204':
          description: No Content
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
        '409':
          description: Conflict - Delete would orphan child entities, delete the child entities or set the force flag to true to cascade the delete operation.
          content:
            application/json:
              schema:
                type: object
                properties:
                  title:
                    type: string
                    description: title of the error
                    example: Conflict
                  detail:
                    type: string
                    description: detailed description of the error
                    example: Delete operation would orphan child synonyms - please delete child synonyms or set force to true to cascade the delete to child entities                  
  '/models/{model_id}':
    parameters:
      - schema:
          type: string
        name: model_id
        description: The unique id for the model
        example: MOD-92a44c64-7e4e-485f-a0c4-1f2adfc44625
        in: path
        required: true
    get:
      summary: Get a model
      tags:
        - Models
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model'
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
      operationId: get-models-model_id
      description: Get the model at the given ID
    patch:
      summary: Update a model
      operationId: patch-models-model_id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/model'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '404':
          description: Resource Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorNotFound"
      description: Update a Model at the given Id
      requestBody:
        $ref: '#/components/requestBodies/Model'
      tags:
        - Models
    delete:
      summary: Delete a model
      operationId: delete-models-model_id
      responses:
        '204':
          description: No Content
        '401':
          description: Not Authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
      description: Deletes a Model
      tags:
        - Models
  /analyze:
    post:
      summary: Analyze text
      operationId: analyze_text
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/analysis'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInvalidJson"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnauthorized"
        '422':
          description: validation error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorUnprocessable"
      description: Analyze submitted text text
      requestBody:
        $ref: '#/components/requestBodies/AnalyzeRequest'
      tags:
        - Analyze
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    force:
      name: force
      in: query
      description: If set to `true` a delete will cascade to the resources children.
      required: false
      example: false
      schema:
        type: boolean
    search_entity_id:
      name: entity_id
      in: query
      required: true
      description: The entity to search on
      schema:
        type: string
    analyze_id:
      name: analyze_id
      in: path
      description: Unique id for the analysis being looked up
      required: true
      schema:
        type: string
    model_id:
      name: model_id
      in: path
      description: Unique id for a model being looked up
      required: true
      schema:
        type: string
    intent_id:
      name: intent_id
      in: path
      description: Unique Id for an Intent
      required: true
      schema:
        type: string
    utterance_id:
      name: utterance_id
      in: path
      description: Unique Id for an utterance
      example: UTT-f972836a-550f-45fa-956c-12a2ab5b7d22
      required: true
      schema:
        type: string
    entity_id:
      name: entity_id
      in: path
      description: Unique Id for an entity
      required: true
      schema:
        type: string    
    page_size:
      name: page_size
      in: query
      description: The number of results returned per page.   The default value is `10`. The maximum value is `100`.
      schema:
        type: integer
        default: 10
        example: 10
        minimum: 1
        maximum: 100
      required: false
    order:
      name: order
      in: query
      description: Show the most (`desc`) / least (`asc`) recently created entries first
      schema:
        type: string
        default: asc
        enum:
          - asc
          - desc
      required: false
    cursor:
      name: cursor
      in: query
      description: |
        The cursor to start returning results from.

        You are not expected to provide this manually, but to follow the url provided in `_links.next.href` in the response which contains a `cursor` value
      schema:
        type: string
      required: false
    synonym_id:
      name: synonym_id
      in: path
      description: The Id of the synonym
      example: SYN-f972836a-550f-45fa-956c-12a2ab5b7d22
      schema:
        type: string
      required: true
    search_intent_id:
      name: intent_id
      description: the intent to search on
      in: query
      example: INT-f972836a-550f-45fa-956c-12a2ab5b7d22
      schema:
        type: string
      required: true
    search_value_id:
      name: value_id
      in: query
      description: the value to search on
      example: VAL-f972836a-550f-45fa-956c-12a2ab5b7d22
      schema:
        type: string
      required: true
    value_id:
      name: value_id
      in: path
      description: The Id of the value
      example: VAL-f972836a-550f-45fa-956c-12a2ab5b7d22
      schema:
        type: string
      required: true
  requestBodies:
    AnalyzeRequest:
      description: A Request to analyze a piece of text against a model
      content:
        application/json:
          schema:
            type: object
            required:
              - text
            properties:
              text:
                $ref: '#/components/schemas/analyze_text'
              language_code:
                $ref: '#/components/schemas/language_code'
              model_id:
                $ref: '#/components/schemas/model_id'
              intent_ids:
                $ref: '#/components/schemas/intent_ids'
              entity_ids:
                $ref: '#/components/schemas/entity_ids'
    Model:
      description: The model to run text analysis against.
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: '#/components/schemas/model_name'
              intent_ids:
                $ref: '#/components/schemas/model_intent_ids'
              entity_ids:
                $ref: '#/components/schemas/entity_ids'
    IntentUpdate:
      description: New name for the intent
      x-nexmo-developer-collection-description-show: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                $ref: '#/components/schemas/intent_name'              
    Intent:
      description: A task or action a user intends for the agent
      x-nexmo-developer-collection-description-show: true
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                $ref: '#/components/schemas/intent_name'              
    Value:
      description: A possible value for an Entity
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                $ref: '#/components/schemas/value_name'              
              metadata:
                $ref: '#/components/schemas/metadata'
    Entity:
      description: An entity representing a real world object
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                $ref: '#/components/schemas/entity_name'
              values:
                $ref: '#/components/schemas/values'
    ValueUpdate:
      description: A possible value for an Entity
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                $ref: '#/components/schemas/value_name'
              metadata:
                $ref: '#/components/schemas/metadata'
    EntityUpdate:
      description: Update model of an entity.
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                $ref: '#/components/schemas/entity_name'
    Utterance:
      description: An utterance labeled for a specific intent
      x-nexmo-developer-collection-description-show: true
      content:
        application/json:
          schema:
            type: object
            required:              
              - text
            properties:              
              text:
                $ref: '#/components/schemas/utterance_text'
              labeled_entities:                
                $ref: '#/components/schemas/labeled_entities'
    UtteranceUpdate:
      description: An utterance labeled for a specific intent
      x-nexmo-developer-collection-description-show: true
      content:
        application/json:
          schema:
            type: object
            properties:              
              text:
                $ref: '#/components/schemas/utterance_text'
              labeled_entities:
                $ref: '#/components/schemas/labeled_entities'
    LabeledEntity:
      description: An entity tagged within an utterance of an intent
      content:
        application/json:
          schema:
            type: object
            required:
              - type
              - name
              - text
              - start_idx
              - end_idx
            properties:
              type:
                $ref: '#/components/schemas/entity_name'
              name:
                $ref: '#/components/schemas/synonym_name'
              text:
                $ref: '#/components/schemas/labeled_text'
              start_idx:
                $ref: '#/components/schemas/start_idx'
              end_idx:
                $ref: '#/components/schemas/end_idx'
    Synonym:
      description: A Synonym of a Entity Value
      content:
        application/json:
          schema:
            type: object
            required:
              - name
            properties:
              name:
                type: string
                description: the synonym for a given concrete value of an entity
                example: mint
  schemas:
    ErrorNotFound:
      type: object
      required:
        - type
        - title
        - detail
        - instance
      properties:
        type:
          type: string
          description: Link to error / remediation options
          example: https://developer.nexmo.com/api-errors#not-found
        title:
          type: string
          description: Generic error message
          example: Not Found
        detail:
          type: string
          description: Additional information about the error
          example: Requested resource wasn't found
        instance:
          type: string
          description: Internal Trace ID
          example: bf0ca0bf927b3b52e3cb03217e1a1ddf
    ErrorUnauthorized:
      type: object
      required:
        - type
        - error_title
        - detail
      properties:
        type:
          type: string
          description: Machine readable error type
          example: https://developer.nexmo.com/api-errors#unauthorized
        error_title:
          type: string
          description: Error title
          example: Unauthorized
        detail:
          type: string
          description: Unauthorized
          example: Unauthorized
    ErrorUnprocessable:
      description: Unprocessable entity
      type: object
      required:        
        - title
        - detail  
      properties:
        title:
          type: string
          description: Title of "The Model to be used in analysis \n> Note every analyze requests requires at least a model or an intent\n"
          example: Request is Unprocessable
        detail:
          type: string
          description: More granular explanation of the error
          example: Missing required parameter    
    ErrorInvalidJson:
      description: Invalid JSON
      type: object
      required:
        - type
        - title
        - detail
        - instance
      properties:
        type:
          type: string
          description: Link to error / remediation options
          example: https://developer.nexmo.com/api-errors#invalid-json
        title:
          type: string
          description: Generic error message
          example: Invalid JSON
        detail:
          type: string
          description: Additional information about the error
          example: 'Unexpected character (''"'' (code 34)): was expecting comma to separate Object entries'
        instance:
          type: string
          description: Internal Trace ID
          example: bf0ca0bf927b3b52e3cb03217e1a1ddf
    value_id:
      type: string
      description: Unique id of a value
      example: VAL-92a44c64-7e4e-485f-a0c4-1f2adfc44625
    entity_id:
      type: string
      description: Unique id of an entity
      example: ENT-92a44c64-7e4e-485f-a0c4-1f2adfc44625
    value_request:
      type: object
      description: A possible value of an entity
      properties:
        name:
          $ref: '#/components/schemas/value_name'
        synonyms:
          $ref: '#/components/schemas/synonyms'
        metadata:
          $ref: '#/components/schemas/metadata'
    start_idx:
      type: integer
      description: position in the utterance where the entity starts
      example: 5
    end_idx:
      type: integer
      description: position in the utterance where the entity ends
      example: 10
    labeled_text:
      type: string
      description: the text denoting the entity
      example: red dress
    synonym_name:
      type: string
      description: the detectable synonym of the entity type in this utterance
      example: lime
    intent_id:
      type: string
      description: the id of an intent
      example: INT-92a44c64-7e4e-485f-a0c4-1f2adfc44625
    labeled_entities:
      x-nexmo-developer-collection-description-show: true
      type: array      
      example:
        - type: color
          name: red
          text: red dress
          start_idx: 18
          end_idx: 27
      items:
        $ref: '#/components/schemas/labeled_entity'
    utterance_text:
      type: string
      description: The Text of the utterance
      example: "I'd like to buy a red dress"
    values:
      x-nexmo-developer-collection-description-shown: true
      type: array
      description: concrete representations of the entity in the real world
      items:
        $ref: '#/components/schemas/value_request'
    entity_name:
      type: string
      example: color
      description: the name of the entity - an abstract real world object
    metadata:
      type: object
