                - name: vg-send-sms
                  description: Send text message using Vonage messaging APIs
                  parameters:
                    - type: string
                      required: true
                      name: fromNumber
                    - type: string
                      required: true
                      name: toNumber
                    - type: string
                      required: true
                      name: message
                    - type: secret
                      required: true
                      name: vonage-jwt-token
                      default: vng-prd-messaging-api
                  command:
                    type: http-api-invoke
                    url: https://api.nexmo.com/v1/messages
                    method: post
                    headers:
                      - name: Content-Type
                        value: application/json
                      - name: Authorization
                        value: Bearer {{ parameters.vonage-jwt-token }}
                    payload:
                      to: "{{ parameters.toNumber }}"
                      message_type: text
                      from: "{{ parameters.fromNumber }}"
                      channel: sms
                      text: "{{ parameters.message }}"
                    response:
                      success:
                        codes:
                          - "202"
                      invocation_id: "{{response.payload.message_uuid}}"
                      error:
                        code: "{{response.payload.statusCode}}"
                        details: "{{response.payload.error.details}}"
                    async:
                      invocation_id: "{{ event.message_uuid }}"
                      status:
                        value: "{{event.status}}"
                        success:
                          values:
                            - delivered
                        error:
                          values:
                            - rejected
                            - undeliverable
                          details: "{{event.error.details}}"
                        info:
                          values:
                            - submitted
                  timeout_seconds: 5
