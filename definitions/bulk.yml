      parameters:
        - $ref: "common/hal_structures.yml#/components/parameters/Page"
        - $ref: "common/hal_structures.yml#/components/parameters/PageSize"
      responses:
        "200":
          $ref: "#/components/responses/RunsPagedResponse"
        "400":
          $ref: "#/components/responses/ErrorBadRequest"
