components:
  requestBodies:
    NewPINRequest:
      allOf:
        - $ref: '#/components/schemas/NewRequestBase'
        - type: object
          description: Request a PIN number be sent to a user
          properties:
            pin_length:
              $ref: '#/components/schemas/PINLength'
            pin_expiry:
              $ref: '#/components/schemas/PINExpiry'
          required:
            - to
            - sender

    NewPSD2Request:
      content:
        application/json:
          schema:
            allOf:
              - $ref: '#/components/schemas/NewRequestBase'
              - type: object
                description: Request a PIN number be sent to a user
                properties:
                  pin_length:
                    $ref: '#/components/schemas/PINLength'
                  pin_expiry:
                    $ref: '#/components/schemas/PINExpiry'
                required:
                  - to
                  - sender
                  - amount

