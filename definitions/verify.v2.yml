    Country:
      type: string
      description: If you do not provide the `to.number` in international format or you are not sure if `to.number` is correctly formatted, specify the two-character country code in `country`. Verify will then format the number for you.
      length: 2
      example: US

    Language:
      type: string
      description: The language to contact the user with.
      example: es-es
      default: en-us
      enum:
        - ar-xa
        - cs-cz
        - cy-cy
        - cy-gb
        - da-dk
        - de-de
        - el-gr
        - en-au
        - en-gb
        - en-in
        - en-us
        - es-es
        - es-mx
        - es-us
        - fi-fi
        - fil-ph
        - fr-ca
        - fr-fr
        - hi-in
        - hu-hu
        - id-id
        - is-is
        - it-it
        - ja-jp
        - ko-kr
        - nb-no
        - nl-nl
        - pl-pl
        - pt-br
        - pt-pt
        - ro-ro
        - ru-ru
        - sv-se
        - tr-tr
        - vi-vn
        - zh-cn
        - zh-tw

    NewRequestBase:
      type: object
      properties:
        to:
          $ref: '#/components/schemas/To'
        sender:
          $ref: '#/components/schemas/Sender'
        country:
          $ref: '#/components/schemas/Country'
        language:
          $ref: '#/components/schemas/Language'
        next_event_wait:
          $ref: '#/components/schemas/NextEventWait'
        workflow_id:
          $ref: '#/components/schemas/WorkflowID'

    NextEventWait:
      type: integer
      description: Specifies the wait time in seconds between attempts to delivery the verification code
      min: 60
      max: 900
      default: 300
      example: 300

    Number:
      type: string
      minLength: 1
      maxLength: 50
      example: '447700900000'
      description: The phone number to contact, in the [E.164](https://en.wikipedia.org/wiki/E.164) format. Don't use a leading + or 00 when entering a phone number, start with the country code, for example, 447700900000.

    PINExpiry:
      type: integer
      description: How long the generated PIN code is valid for
      min: 60
      max: 3600
      default: 300
      example: 300

    PINLength:
      type: integer
      description: Length of the PIN to send to the user
      default: 4
      example: 4
      enum:
        - 4
        - 6

    RequestId:
      type: string
      description: 'The ID of the request'
      example: '0123456789abcdef0123456789abcdef'

    Sender:
      type: string
      description: Identify the originator of this message to the message recipient. Restrictions may apply.
      minLength: 2
      maxLength: 16
      example: 'ACME, Inc'

    To:
      type: object
      required:
        - type
        - number
      properties:
        type:
          type: string
          description: The type of message that you want to send.
          example: 'phone'
          enum:
            - phone
            - viber_service_msg
            - whatsapp
        number:
          $ref: '#/components/schemas/Number'

    WorkflowID:
      type: integer
      description: Workflow to apply to the verification process
      example: 1
      default: 1
      enum:
        - 1
        - 2
        - 3
        - 4
        - 5
        - 6
        - 7

